<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Dados para o gráfico de barras (exemplo)
    var dadosGrafico = {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio'],
        datasets: [{
            label: 'Vendas Mensais',
            data: [12, 19, 3, 5, 2], // Substitua pelos seus dados
            backgroundColor: 'rgba(84, 175, 84, 0.6)',
            borderColor: 'rgba(84, 175, 84, 1)',
            borderWidth: 1
        }]
    };

    // Configurações do gráfico
    var configuracaoGrafico = {
        type: 'bar',
        data: dadosGrafico,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    // Criação do gráfico
    var ctx = document.getElementById('grafico-de-barras').getContext('2d');
    var grafico = new Chart(ctx, configuracaoGrafico);




    // Adicione um identificador ao canvas do gráfico para selecioná-lo
var canvas = document.getElementById('grafico-de-barras');

// Defina o tamanho do canvas com base na largura da janela
canvas.style.width = '100%';
canvas.style.height = 'auto';

// Inicialize o gráfico
var ctx = canvas.getContext('2d');
var grafico;

// Função para criar ou atualizar o gráfico
function criarOuAtualizarGrafico() {
    if (grafico) {
        // Se o gráfico já existe, destrua-o para criar um novo
        grafico.destroy();
    }
    grafico = new Chart(ctx, configuracaoGrafico);
}

// Evento de redimensionamento da janela
window.addEventListener('resize', function () {
    criarOuAtualizarGrafico();
});

// Função inicial para criar o gráfico
criarOuAtualizarGrafico();

</script>
