<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecolink - Login</title>
    <link rel="shortcut icon" href="./imagens/IconeEco.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header class="header-top">
        <span class="material-symbols-outlined" id="menu-mobile" onclick="activeMenu()">menu</span>
        <section class="section-header">
            <a href="./index.html"> <img class="logo-header" src="./imagens/LogoEco2.svg" alt="Logo Ecolink"></a>
        </section>

        <nav class="nav-header">
            <ul class="menu" id="menu">
                <li><a href="./index.html">EcoPainel</a></li>
                <li><a href="./sobre.html">Sobre</a></li>
                <li><a href="./contato.html">Contato</a></li>
                <li><a class="user" href="./login.html">Login <span class="material-symbols-outlined">
                            login</span></a>
                </li>
            </ul>
        </nav>   
        <section class="bem-vindo">
            <p>Seja bem vindo, <span>Fulano!</span></p>
        </section> 
    </header>
    

    
    <main class="main-base">
 

        <form action="" method="post">
           
            <h2 class="titulo-form">Login</h2> <!-- A ideia era botar a logo aqui -->

            <label class="texto-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label class="texto-label" for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <input class="botao-entrar" type="submit" value="Entrar">

            <p><a href="esqueceu_senha.html">Esqueci minha senha</a>
            </p>
            <p><a href="contato.html">Não tem cadastro? Fale conosco.</a></p>
        </form>


    </main>
    <footer class="footer-bottom">
        <article class="social-article">
            <header class="social-header-article">
                <ul class="menu-footer">
                    <li><a href="./sobre.html">Sobre nós</a></li>
                    <li><a href="./contato.html">Fale conosco</a></li>
                    <li><a href="./faq.html">Perguntas</a></li>
                    <li>Email</li>
                </ul>
            </header>

            <section class="social-section-article">
                <a href="https://www.instagram.com/" target="_blank">
                    <div class="socialA"></div>
                </a>
                <a href="https://www.linkedin.com/" target="_blank">
                    <div class="socialB"></div>
                </a>
                <a href="https://web.whatsapp.com/" target="_blank">
                    <div class="socialC"></div>
                </a>
            </section>

            <section class="social-section-article">
                <p>
                    © 2023 Ecolink - Todos os direitos reservados.
                </p>
            </section>
        </article>
    </footer>
    <script>
        function ajustarMenu() {
            if (window.innerWidth > 890) {
                menu.style.display = "flex";
            } else {
                menu.style.display = "none";
            }
        }

        function activeMenu() {
            if (menu.style.display == "flex") {
                menu.style.display = "none";
            }
            else {
                menu.style.display = "flex";
            }
        }

        window.addEventListener('load', ajustarMenu);
        window.addEventListener('resize', ajustarMenu);
    </script>
</body>

</html>
