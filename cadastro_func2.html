<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>

<body>
    <div class="contact-form">
        <div class="container1">
            <h1>Cadastro de Funcionário</h1>
            <form action="#" method="post">
                <div class="input-group">
                    <div class="half-width">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="half-width">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
                    </div>
                </div>

                <label for="possuiNomeSocial">Possui nome social?</label>
                <select id="possuiNomeSocial" name="possuiNomeSocial">
                    <option value="nao">Não</option>
                    <option value="sim">Sim</option>
                </select>

                <div id="nomeSocialField" style="display: none;">
                    <label for="nomeSocial">Nome Social:</label>
                    <input type="text" id="nomeSocial" name="nomeSocial" placeholder="Digite seu nome social">
                </div>

                <script>
                    var possuiNomeSocialSelect = document.getElementById('possuiNomeSocial');
                    var nomeSocialField = document.getElementById('nomeSocialField');

                    possuiNomeSocialSelect.addEventListener('change', function () {
                        if (possuiNomeSocialSelect.value === 'sim') {
                            nomeSocialField.style.display = 'block';
                            document.getElementById('nomeSocial').required = true;
                        } else {
                            nomeSocialField.style.display = 'none';
                            document.getElementById('nomeSocial').required = false;
                        }
                    });
                </script>

                <label for="genero">Gênero:</label>
                <select id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="personalizado">Personalizado</option>
                </select>
                <input type="text" id="genero-personalizado" name="genero-personalizado" style="display: none;"
                    placeholder="Digite seu gênero">

                <script>
                    document.getElementById('genero').addEventListener('change', function () {
                        var generoSelecionado = this.value;
                        var generoPersonalizadoInput = document.getElementById('genero-personalizado');

                        if (generoSelecionado === 'personalizado') {
                            generoPersonalizadoInput.style.display = 'block';
                            generoPersonalizadoInput.setAttribute('required', 'true');
                        } else {
                            generoPersonalizadoInput.style.display = 'none';
                            generoPersonalizadoInput.removeAttribute('required');
                        }
                    });
                </script>


                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="[0-9]{11}" maxlength="11" placeholder="Digite seu CPF"
                    required>


                <label for="tipo-usuario">Tipo de Usuário:</label>
                <select id="tipo-usuario" name="tipo-usuario">
                    <option value="comprador">Comprador</option>
                    <option value="vendedor">Vendedor</option>
                    <option value="autonomo">Autônomo</option>
                </select>

                <label for="estado">Estado:</label>
                <select id="estado" name="estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>

                <div class="input-group">
                    <div class="third-width">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required>
                    </div>
                    <div class="two-thirds-width">
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" name="rua" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="third-width">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>

                    <div class="third-width">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" required>
                    </div>

                    <div class="third-width">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="half-width">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone para contato">
                    </div>

                    <div class="half-width">
                        <label for="celular">Celular:</label>
                        <input type="tel" id="celular" name="celular" placeholder="Digite o número de celular" required>
                    </div>
                </div>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                <div class="input-group">
                    <div class="half-width">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha " required>
                    </div>

                    <div class="half-width">
                        <label for="confirmar-senha">Confirme sua senha:</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha"
                            placeholder="Digite sua senha" required>
                    </div>
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>

</html>
