<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" >
        <title>Fale conosco</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="contact-form">
            <h1>Fale Conosco</h1>
            <div class="container">
                <div class="main">
                    <div class="content">
                        <h2>Fale Conosco</h2>
                        <h3></h3>
                        <form action="#" method="post">
                            <label for="descricao">Nome:</label>
                            <input type="text" name="nome" placeholder="Digite seu nome">
                            <label for="descricao">E-mail:</label>
                            <input type="text" name="email" placeholder="Digite seu e-mail">
                            <label for="descricao">Telefone:</label>
                            <input type="text" name="telefone" placeholder="Digite um telefone para contato">
                            <label for="descricao">Mensagem:</label>
                            <textarea name="mensagem" placeholder="Digite sua mensagem"></textarea>
                <button type="submit" class="btn">Enviar</button>
                        </form>

                    </div>
                    <div class="form-img">
                        <img src="https://static.thenounproject.com/png/3772128-200.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
