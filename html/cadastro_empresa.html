<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro empresarial</title>
    <link rel="stylesheet" type="text/css" href="/css/CadastroEmpresaStyle.css"> <!-- Acessando o arquivo CSS -->
    <script src="https://kit.fontawesome.com/67dca22d70.js" crossorigin="anonymous"></script> <!-- Icones font-awesome -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap"> <!-- Adicionando a fonte Exo do Google Fonts -->
</head>
<body>
    <form class="row g-3">
        <div class="col-md-4">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome da empresa" required>
        </div>
        <div class="col-md-4">
            <label for="razao_social" class="form-label">Razão social</label>
            <input type="text" class="form-control" id="razao_social" placeholder="Digite a razão social" required>
        </div>
        <div class="col-md-4">
            <label for="nome_fantasia" class="form-label">Nome fantasia</label>
            <input type="text" class="form-control" id="nome_fantasia" placeholder="Digite o nome fantasia">
        </div>

        <div class="col-md-3">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="number" class="form-control" id="cnpj" placeholder="Digite o CNPJ" required>
        </div>
        <div class="col-md-5">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite o email" required>
        </div>
        <div class="col-md-2">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="number" class="form-control" id="telefone" placeholder="Telefone">
        </div>
        <div class="col-md-2">
            <label for="celular" class="form-label">Celular</label>
            <input type="number" class="form-control" id="celular" placeholder="Celular" required>
        </div>

        <div class="col-md-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="number" class="form-control" id="cep" placeholder="Digite o CEP" required>
        </div>
        <div class="col-md-7">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" class="form-control" id="rua" placeholder="Digite o nome da rua" required>
        </div>
        <div class="col-md-2">
            <label for="numero" class="form-label">Número</label>
            <input type="number" class="form-control" id="numero" placeholder="Nº" required>
        </div>

        <div class="col-md-4">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="Informe o bairro" required>
        </div>
        <div class="col-md-4">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" placeholder="Informe a cidade" required>
        </div>
        <div class="col-md-4">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" placeholder="Informe o estado" required>
        </div>

        <div class="col-md-6">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite a senha" required>
        </div>
        <div class="col-md-6">
            <label for="confirma_senha" class="form-label">Confirmar senha</label>
            <input type="password" class="form-control" id="confirma_senha" placeholder="Confirme a senha anterior" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn-primary">Cadastrar</button>
        </div>
    </form>

        <!-- Adicione os scripts do Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
