<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de senha</title>
    <link rel="stylesheet" type="text/css" href="/css/EsqueceuSenhaStyle.css"> <!-- Acessando o arquivo CSS -->
    <script src="https://kit.fontawesome.com/67dca22d70.js" crossorigin="anonymous"></script> <!-- Icones font-awesome -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap"> <!-- Adicionando a fonte Exo do Google Fonts -->
</head>
<body>
    <div class="formulario">
        <form>
            <h2>Esqueceu sua senha?</h2>
            <p>Não se preocupe, informe seu email no campo abaixo e deixe o resto conosco.</p>
            <div class="conteudo">
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                <input class="botao-enviar" type="submit" value="Solicitar recuperação">

                <a href="esqueceu_email.html">Problemas com o email?</a>
            </div>
        </form>
    </div>
</body>
</html>
