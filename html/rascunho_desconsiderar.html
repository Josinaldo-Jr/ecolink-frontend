<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox com Label ao Lado</title>
    <style>
        input[type="checkbox"] {
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px;
        }

        label {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="manter_conectado" name="manter_conectado">
    <label for="manter_conectado">Continuar conectado</label>
</body>
</html>
