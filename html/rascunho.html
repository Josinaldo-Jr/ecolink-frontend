<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro empresarial</title>
    <link rel="stylesheet" type="text/css" href="/css/CadastroEmpresaStyle.css"> <!-- Acessando o arquivo CSS -->
    <script src="https://kit.fontawesome.com/67dca22d70.js" crossorigin="anonymous"></script> <!-- Icones font-awesome -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap"> <!-- Adicionando a fonte Exo do Google Fonts -->
</head>
<body>
    <div class="contact-form2">
        <div class="container12">
            <h1>Cadastro empresarial</h1>
            <form action="#" method="post">
                <div class="input-group2">
                    <div class="half-width2">
                        <label for="nome2">Nome:</label>
                        <input type="text" id="nome2" name="nome2" placeholder="Digite o nome da empresa" required>
                    </div>

                    <div class="half-width2">
                        <label for="razao-social2">Razão social:</label>
                        <input type="text" id="razao-social2" name="razao-social2" placeholder="Digite a razão social" required>
                    </div>
                </div>

                <div class="input-group2">
                    <div class="half-width2">
                        <label for="nome-fantasia2">Nome fantasia:</label>
                        <input type="text" id="nome-fantasia2" name="nome-fantasia2" placeholder="Digite o nome fantasia" required>
                    </div>

                    <div class="half-width2">
                        <label for="cnpj2">CNPJ:</label>
                        <input type="text" id="cnpj2" name="cnpj2" placeholder="Digite o CNPJ" required>
                    </div>
                </div>

                <label for="email2">Email:</label>
                <input type="email" id="email2" name="email2" placeholder="Digite seu email" required>

                <div class="input-group2">
                    <div class="half-width2">
                        <label for="telefone2">Telefone:</label>
                        <input type="tel" id="telefone2" name="telefone2" placeholder="Número de telefone">
                    </div>

                    <div class="half-width2">
                        <label for="celular2">Celular:</label>
                        <input type="tel" id="celular2" name="celular2" placeholder="Número de celular" required>
                    </div>
                </div>

                <div class="input-group2">
                    <div class="third-width2">
                        <label for="cep2">CEP:</label>
                        <input type="text" id="cep2" name="cep2" placeholder="Informe o CEP" required>
                    </div>

                    <div class="two-thirds-width2">
                        <label for="rua2">Rua:</label>
                        <input type="text" id="rua2" name="rua2" placeholder="Informe o nome da rua" required>
                    </div>
                </div>

                <div class="input-group2">
                    <div class="third-width2">
                        <label for="numero2">Número:</label>
                        <input type="text" id="numero2" name="numero2" placeholder="Número da residência" required>
                    </div>

                    <div class="third-width2">
                        <label for="bairro2">Bairro:</label>
                        <input type="text" id="bairro2" name="bairro2" placeholder="Informe o bairro" required>
                    </div>

                    <div class="third-width2">
                        <label for="cidade2">Cidade:</label>
                        <input type="text" id="cidade2" name="cidade2" placeholder="Informe a cidade" required>
                    </div>
                </div>

                <div class="input-group2">
                    <div class="half-width2">
                        <label for="estado2">Estado:</label>
                        <input type="text" id="estado2" name="estado2" placeholder="Informe o estado" required>
                    </div>

                    <div class="half-width2">
                        <label for="senha2">Senha:</label>
                        <input type="password" id="senha2" name="senha2" placeholder="Digite a senha" required>
                    </div>
                </div>

                <div class="input-group2">
                    <div class="half-width2">
                        <label for="confirma-senha2">Confirme sua senha:</label>
                        <input type="password" id="confirma-senha2" name="confirma-senha2" placeholder="Confirme a senha" required>
                    </div>
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
