<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro empresarial</title>
    <link rel="stylesheet" type="text/css" href="/css/CadastroEmpresaStyle.css"> <!-- Acessando o arquivo CSS -->
    <script src="https://kit.fontawesome.com/67dca22d70.js" crossorigin="anonymous"></script> <!-- Icones font-awesome -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap"> <!-- Adicionando a fonte Exo do Google Fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Incluindo o Bootstrap CSS -->
</head>
<body>
    <div class="form-empresa">
        <form>
            <div class="conteudo-empresa">
                <div class="id1">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome da empresa" required>
                </div>
                <div class="id1">
                    <label for="razao-social">Razão social:</label>
                    <input type="text" id="razao-social" name="razao-social" placeholder="Digite a razão social" required>
                </div>
                <div class="id1">
                    <label for="nome-fantasia">Nome fantasia:</label>
                    <input type="text" id="nome-fantasia" name="nome-fantasia" placeholder="Digite o nome fantasia" required>
                </div>
                <div class="id1">
                    <label for="cnpj">CNPJ:</label>
                    <input type="number" id="cnpj" name="cnpj" placeholder="Digite o CNPJ" required>
                </div>
                <div class="id1">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite o email" required>
                </div>
                <div class="id1">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Número de telefone">
                </div>
                <div class="id1">
                    <label for="celular">Celular:</label>
                    <input type="tel" id="celular" name="celular" placeholder="Número de celular" required>
                </div>
                <div class="id1">
                    <label for="cep">CEP:</label>
                    <input type="number" id="cep" name="cep" placeholder="Informe o CEP" required>
                </div>
                <div class="id1">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Informe o bairro" required>
                </div>
                <div class="id1">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" placeholder="Informe o nome da rua" required>
                </div>
                <div class="id1">
                    <label for="numero">Número:</label>
                    <input type="number" id="numero" name="numero" placeholder="Informe o número da residência" required>
                </div>
                <div class="id1">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Informe a cidade" required>
                </div>
                <div class="id1">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" placeholder="Informe o estado" required>
                </div>
                <div class="id1">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite a senha" required>
                </div>
                <div class="id1">
                    <label for="confirma-senha">Confirme sua senha:</label>
                    <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme a senha" required>
                </div>
            <div class="sid1">
                <input type="submit" value="cadastrar">
            </div>
            </div>
        </form>
    </div>
</body>
</html>
