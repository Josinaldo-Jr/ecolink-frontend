<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/login_style.css"> <!-- Acessando o arquivo CSS -->
    <script src="https://kit.fontawesome.com/67dca22d70.js" crossorigin="anonymous"></script> <!-- Icones font-awesome -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap"> <!-- Adicionando a fonte Exo do Google Fonts -->
</head>
<body>
    <!--    Todos odeiam dropdown, tirar o ícone de x -->
    <div class="form-direita">
        <form action="" method="post">
            <!-- Botão para fechar o formulário -->
            <a href="#" class="icon-link"><i class="fa-regular fa-circle-xmark fa-2xl"></i></a>
            
            <h2 class="titulo-form">Ecolink</h2> <!-- A ideia era botar a logo aqui -->
    
            <label class="texto-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
    
            <label class="texto-label" for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <input class="botao-entrar" type="submit" value="Entrar">
    
            <a href="esqueceu_senha.html">Esqueci minha senha</a>
            <a href="cadastro.html">Cadastre-se</a>
        </form>
    </div>
</body>
</html>
