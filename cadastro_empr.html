<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecolink - Cadastro de Empresa</title>
    <link rel="shortcut icon" href="./imagens/IconeEco.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header class="header-top">
        <span class="material-symbols-outlined" id="menu-mobile" onclick="activeMenu()">menu</span>
        <section class="section-header">
            <a href="./index.html"> <img class="logo-header" src="./imagens/LogoEco2.svg" alt="Logo Ecolink"></a>
        </section>

        <nav class="nav-header">
            <ul class="menu" id="menu">
                <li><a href="./index.html">EcoPainel</a></li>
                <li><a href="./sobre.html">Sobre</a></li>
                <li><a href="./contato.html">Contato</a></li>
                <li><a class="user" href="./login.html">Login <span class="material-symbols-outlined">
                            login</span></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-base">

        <article class="cadastro-funcionario">

            <form action="" method="post">

                <h2 class="titulo-form">Cadastro Empresarial</h2>

                <label class="texto-label" for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome da empresa" required>

                <label class="texto-label" for="razao-social">Razão social:</label>
                <input type="text" id="razao-social" name="razao-social" placeholder="Digite a razão social" required>               
                 

                <label class="texto-label" for="cpf">CNPJ:</label>
                <input type="text" id="cpf" name="cpf" pattern="[0-9]{14}" maxlength="14" placeholder="Digite o CNPJ"
                    required>


                <label class="texto-label" for="tipo-usuario">Tipo de Usuário:</label>
                <select id="tipo-usuario" name="tipo-usuario">
                    <option value="comprador">Comprador</option>
                    <option value="vendedor">Vendedor</option>
                    <option value="autonomo">Autônomo</option>
                </select>

                <label class="texto-label" for="estado">Estado:</label>
                <select id="estado" name="estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>

                <div class="input-group">
                    <div class="third-width">
                        <label class="texto-label" for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required>
                    </div>
                    <div class="two-thirds-width">
                        <label class="texto-label" for="rua">Rua:</label>
                        <input type="text" id="rua" name="rua" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="third-width">
                        <label class="texto-label" for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>

                    <div class="third-width">
                        <label class="texto-label" for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" required>
                    </div>

                    <div class="third-width">
                        <label class="texto-label" for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="half-width">
                        <label class="texto-label" for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone para contato">
                    </div>

                    <div class="half-width">
                        <label class="texto-label" for="celular">Celular:</label>
                        <input type="tel" id="celular" name="celular" placeholder="Digite o número de celular" required>
                    </div>
                </div>

                <label class="texto-label" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                <div class="input-group">
                    <div class="half-width">
                        <label class="texto-label" for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha " required>
                    </div>

                    <div class="half-width">
                        <label class="texto-label" for="confirmar-senha">Confirme sua senha:</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha"
                            placeholder="Digite sua senha" required>
                    </div>
                </div>

                <input class="botao-entrar" type="submit" value="Cadastrar">
            </form>

        </article>


    </main>
    <footer class="footer-bottom">
        <article class="social-article">
            <header class="social-header-article">
                <ul class="menu-footer">
                    <li><a href="./sobre.html">Sobre nós</a></li>
                    <li><a href="./contato.html">Fale conosco</a></li>
                    <li><a href="./faq.html">Perguntas</a></li>
                    <li>Email</li>
                </ul>
            </header>

            <section class="social-section-article">
                <a href="https://www.instagram.com/" target="_blank">
                    <div class="socialA"></div>
                </a>
                <a href="https://www.linkedin.com/" target="_blank">
                    <div class="socialB"></div>
                </a>
                <a href="https://web.whatsapp.com/" target="_blank">
                    <div class="socialC"></div>
                </a>
            </section>

            <section class="social-section-article">
                <p>
                    © 2023 Ecolink - Todos os direitos reservados.
                </p>
            </section>
        </article>
    </footer>
    <script>
        function ajustarMenu() {
            if (window.innerWidth > 890) {
                menu.style.display = "flex";
            } else {
                menu.style.display = "none";
            }
        }

        function activeMenu() {
            if (menu.style.display == "flex") {
                menu.style.display = "none";
            }
            else {
                menu.style.display = "flex";
            }
        }

        window.addEventListener('load', ajustarMenu);
        window.addEventListener('resize', ajustarMenu);
    </script>
</body>

</html>
